type Cinema {
  id: ID!
  name: String!
  address: String!
  rooms: Int!
  capacity:Int!
  schedule: [Schedule!]!
  movies: [Movie!]!
  createdAt: Date!
  updatedAt: Date!
}

type Schedule {
  day: Days!
  time: String!
  movie: Movie!
}

type CinemaData {
  id: ID!
  name: String!
  address: String!
  rooms: Int!
  capacity:Int!
}

type PaginatedCinemas {
  totalNumber: Int!
  page: Int!
  pageSize: Int!
  totalPages: Int!
  data: [CinemaData!]!
}

input ScheduleIn {
  day: Days!
  time: String!
  movie: ID!
}

input CinemaIn {
  name: String!
  address: String!
  rooms: Int!
  capacity:Int!
  schedule: [ScheduleIn!]
}

input UpdateCinemaIn {
  name: String
  address: String
  rooms: Int
  capacity: Int
  schedule: [ScheduleIn!]
}

type Query {
  cinema(id: ID!): Cinema! @auth(requires: [ADMIN, USER])
  cinemas: [Cinema!]! @auth(requires: [ADMIN, USER])
  paginatedCinemas(
    page: Int
    pageSize: Int
    order: GeneralOrderType
    searchName: String
  ): PaginatedCinemas! @auth(requires: [ADMIN, USER])
}

type Mutation {
  createCinema(input: CinemaIn!): Cinema! @auth(requires: [ADMIN])
  updateCinema(id: ID!, input: UpdateCinemaIn!): Cinema! @auth(requires: [ADMIN])
  deleteCinema(id: ID!): Cinema! @auth(requires: [ADMIN])
}