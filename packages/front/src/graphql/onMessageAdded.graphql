subscription OnMessageAdded {
  onMessageAdded {
    id
    text
    createdBy {
      id
      email
      name
      surname
    }
    channel {
      id
      name
      messages {
        id
        text
        createdBy {
          id
          email
          name
          surname
        }
      }
      participants {
        id
        name
        surname
        email
      }
    }
  }
}
