subscription OnMemberJoin {
  onMemberJoin {
    channel {
      id
      name
      messages {
        id
        text
        createdBy {
          id
          email
          name
          surname
        }
      }
      participants {
        id
        email
        name
        surname
      }
    }
    user {
      id
      email
      name
      surname
    }
  }
}