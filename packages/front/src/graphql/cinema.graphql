query Cinema($cinemaId: ID!) {
  cinema(id: $cinemaId) {
    id
    name
    address
    rooms
    capacity
    schedule {
      day
      time
      movie {
        id
        title
        synopsis
        gender
        duration
        director
        cast
        release
        rating
        image
        trailer
      }
    }
    movies {
      id
      title
      synopsis
      gender
      duration
      director
      cast
      release
      rating
      image
      trailer
    }
  }
}